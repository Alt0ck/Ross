<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <link rel="stylesheet" href="pdfjs-dist/build/pdf.js">
</head>
<body>
    <div id="viewerContainer"></div>

    <script src="pdfjs-dist/build/pdf.js"></script>
    <script>
        // Obtener el contenedor del visualizador
        const viewerContainer = document.getElementById('viewerContainer');

        // Cargar y mostrar el PDF
        PDFJS.getDocument({ url: 'Ross.pdf' })
            .then(pdf => {
                // Obtener la primera página
                const page = pdf.getPage(1);

                // Crear el viewport de la página
                const viewport = page.getViewport({ scale: 1.0 });

                // Crear un canvas para renderizar la página
                const canvas = document.createElement('canvas');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Dibujar la página en el canvas
                const context = canvas.getContext('2d');
                page.render({ canvasContext: context, viewport: viewport });

                // Añadir el canvas al contenedor del visualizador
                viewerContainer.appendChild(canvas);
            })
            .catch(err => {
                console.error('Error al cargar el PDF:', err);
            });
    </script>
</body>
</html>
