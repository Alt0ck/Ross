<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de PDF</title>
  <style>
    body { margin: 0; }
    #canvas-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script>
    // Ruta al archivo PDF (cambia esto por la ruta de tu archivo)
    const url = '';

    // Obtiene el canvas y el contexto de dibujo
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // Renderiza el PDF
    PDFJS.getDocument(url).promise.then(pdf => {
      // Muestra la primera p치gina
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });

        // Ajusta el tama침o del canvas a la p치gina
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Renderiza la p치gina en el canvas
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
